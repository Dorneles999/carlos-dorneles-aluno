<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Verificador de Palíndromo</h1><br>
          <p>Um palíndromo é uma palavra, número(s) ou frase que podem ser lidos da mesma forma de trás para frente,
            sem considerar acentos, e no caso de frases, sem considerar pontuações e espaços entre palavras. </p>
          <p>Por exemplo: ovo, natan, aibofobia, 1221, o lobo ama o bolo.</p><br>
        </header>
        <div class="inputs">
          <input type="text" spellcheck="false" placeholder="Digite uma palavra, frase e/ou números">
          <button>Verificar palíndromo</button>
        </div>
        <p class="info-txt"></p>
      </div>
    <script src="main.js"></script>
</body>
</html>
